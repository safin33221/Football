<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <script src="https://kit.fontawesome.com/1f87d08519.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="banner">
        <div class="container">
            <nav>
                <div class="nav-menubar">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="nav-items">
                    <li class="item">Home</li>
                    <li class="item">Club</li>
                    <li class="item">World cup 2023</li>
                    <li class="item">Upcoming Matches</li>
                    <li class="item">Contact</li>
                </div>
                <div class="login-btn">
                   <button><i class="fa-solid fa-right-to-bracket"></i>Login</button>
                </div>
            </nav>
            <div class="banner-content">
                <div class="content-title">
                    <h1>
                        Conmebol <br>
                        Copa America <br>
                        2021
                    </h1>
                    <button>Watch live <i class="fa-solid fa-arrow-right"></i></button>
                </div>
                <div class="content-image">
                    <img src="./images/banner.png" alt="">
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
